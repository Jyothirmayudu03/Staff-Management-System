<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="text-center">STAFF-MANAGEMENT-SYSTEM</h1>


        <form action="#">
            <div>
                <div class="row mb-4">
                    <div class="form-group col-md-6">
                        <label for="">STAFF NAME</label>
                         <input type="text" name="staffName" id="staffName" class="form-control col-md-5">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">DESIGNATION</label>
                        <input type="text" name="designation" id="designation" class="form-control col-md-5">
                        
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">DEPARTMENT</label>
                        <input type="text" name="dept" id="dept" class="form-control col-md-5">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="">SALARY</label>
                        <input type="text" name="salary" id="salary" class="form-control col-md-5">
                    </div>


                </div>
            </div>
        </form>

        
        <table class="table table-striped table-bordered">
            <thead>
                <th>ID</th>
                <th>STAFF NAME</th>
                <th>DESIGNATION</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
            </thead>
            <tbody>
                {% for staff in sData %}
                <tr>
                <td>{{ staff.id}}</td>
                <td>{{ staff.name}}</td>
                <td>{{ staff.designation}}</td>
                <td>{{ staff.dept}}</td>
                <td>{{ staff.salary}}</td>
                <td>
                    <a href = "#" class="btn btn-warning">Edit</a>
                    <button class="btn btn-danger">DELETE</button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
